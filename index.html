<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test AWS Lambda</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>My Simple Inventory App</h1>
    <button id="load-data">Load All Items</button>

    <table id="data-table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>No data Found</td>
            <td>No data Found</td>
            <td>No data Found</td>
            <td>No data Found</td>
        </tr>
    </table>

    <hr>
    <section id="add-data">
        <h2>Add New Item to Database</h2>
        <ul id="add-fields">
            <li>
                <label for="id">ID:</label>
                <input type="text" id="id-field" name="id" placeholder="ID">
            </li>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name-field" name="name" placeholder="Name">
            </li>
            <li>
                <label for="price">Price:</label>
                <input type="number" id="price-field" name="price" placeholder="Price">
            </li>
            <button id="add-item">Add Item</button>
        </ul>

        <script src="js/main.js"></script>
    </section>
</body>

</html>
